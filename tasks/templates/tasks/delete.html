{% extends 'tasks/layout.html' %}

{% block contents %}
    <h1>Task to delete</h1>
    {% if errormessage %}
        <p class="error">{{ errormessage }}</p>
    {% endif %} 
    <form action="{% url 'tasks:delete' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>

    <p><a href="{% url 'tasks:index'%}">List tasks</a></p>
{% endblock %}
